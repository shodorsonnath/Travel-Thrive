<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Thrive</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>

    </header>
    <main>
        <!-- newsletter section start -->
        <section class="sign-up-section">
            <div class="newsletter-part">
                <h3>Newsletter</h3>
                <p>Get your daily dose of travel news & tips. Sign <br> up today!</p>
                <hr class="sign-up-section-hr-line">
                <form>
                    <input type="text" name="text" id="" placeholder="Enter your name">
                    <input type="email" name="email" id="" placeholder="Enter your email">
                    <button>Subscribe</button>
                </form>
            </div>
            <div class="newsletter-image-part">
                <img src="Images/Rectangle 8 (1).png" alt="">
                <div class="travel-discount">
                    <p>Travel.com</p>
                    <h3>Save up to 70%</h3>
                </div>
            </div>
        </section>
        <!-- newsletter section end -->
    </main>
    <!-- footer section start -->
    <footer class="footer">
        <div class="footer-logo-container">
            <img src="Images/logo.png" alt="logo">
            <h3>Travel <span id="text-thrive">Thrive</span></h3>
        </div>
        <div class="footer-description">
            <p>Travel Thrive is a trusted and reliable tour and tracel agency among all the leading <br> and updated tour-operating services in Bangladesh.</p>
        </div>
        <div class="footer-icon-container">
            <img src="Images/Social.png" alt="social">
        </div>
        <div class="footer-line">
        </div>
        <div class="footer-copyright-text">
            <p>2017, All Right Reserved</p>
        </div>
    </footer>
    <!-- footer section end -->
</body>
</html>
